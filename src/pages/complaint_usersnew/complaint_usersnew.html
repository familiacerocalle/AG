<ion-content padding>

  <!--p>Detalles_____Prueba de lectura de campo: {{this.quejas.id}} / {{this.quejas.complaint_id}} / {{this.quejas.user_id}} / {{this.quejas.direccion}} / {{this.quejas.comentarios}}</p-->

  <form (submit)="dopostQueja()">
    <ion-list>
      <!--
      <ion-item>
        <ion-label fixed>{{ 'COMPLAINTID' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="this.queja.complaint_id" name="complaint_id" ></ion-input>
      </ion-item>
      -->
      <ion-item>
          <ion-label fixed>{{ 'COMPLAINTID' | translate }}</ion-label>
          <ion-select [(ngModel)]="this.queja.complaint_id" name="complaint_id">
              <ion-option value=1>Basuras</ion-option>
              <ion-option value=2>Estado de las vías</ion-option>
              <ion-option value=3>Transporte público</ion-option>
              <ion-option value=4>Vendedores ambulantes</ion-option>
              <ion-option value=5>Seguridad</ion-option>
          </ion-select>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'COMENTARIOS' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="this.queja.comentarios" name="comentarios" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'DIRECCIÓN' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="this.queja.direccion" name="direccion" ></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block>{{ 'GUARDAR' | translate }}</button>
      </div>
    </ion-list>
  </form>

</ion-content>

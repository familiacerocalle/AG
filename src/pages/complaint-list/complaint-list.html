<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-row>
                <ion-col col-1>
                    <ion-icon menuToggle class="font-1-5" name="md-menu"></ion-icon>
                </ion-col>
                <ion-col col-5>
                    Complaints
                </ion-col>
                <ion-col col-6>
                    <button ion-button class="float-right" (click)="clickComplaint(null)">
                        Create New
                    </button>
                </ion-col>
            </ion-row>
        </ion-title>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let complaint of complaintList" (click)="clickComplaint(complaint)">
        <ion-card-content>
            <div>{{complaint.created_at}}<span class="float-right" *ngIf="complaint.complaintType!=null">{{complaint.complaintType.name}}</span>
            </div>
            <hr>
            {{complaint.descripcion}}
        </ion-card-content>
    </ion-card>
</ion-content>

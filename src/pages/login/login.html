<ion-content class="text-center background_bg">
    <ion-grid class="responsiveWidth">

        <ion-row>
            <ion-col col-12>
                <img height="100px" width="100px" src="./assets/imgs/logo.png">
                <p class="primary-color">Course login</p>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col col-12>
                <ion-input autofocus [(ngModel)]="user.email"
                           placeholder="Email"
                           clearInput type="email"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12>
                <ion-input [(ngModel)]="user.password"
                           placeholder="Password"
                           type="password"></ion-input>

            </ion-col>
        </ion-row>

    </ion-grid>

    <br>

    <ion-grid>

        <ion-row>
            <ion-col col-12 class="text-center">
                <button round class="orange-bg light-color" ion-button (click)="login()">
                    Login
                </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-12 class="text-center">
                <button round ion-button (click)="signUpPage()">
                    Register
                </button>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>

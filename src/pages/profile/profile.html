<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-row>
                <ion-col col-1>
                    <ion-icon menuToggle class="font-1-5" name="md-menu"></ion-icon>
                </ion-col>
                <ion-col col-11>
                    Profile
                </ion-col>
            </ion-row>
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content padding class="text-center">

    <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [readonly]="!editable" [(ngModel)]="user.nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [readonly]="!editable" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Sir Name</ion-label>
        <ion-input [readonly]="!editable" [(ngModel)]="user.primerApellido"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Second Name</ion-label>
        <ion-input [readonly]="!editable" [(ngModel)]="user.segundoApellido"></ion-input>
    </ion-item>

    <ion-item *ngIf="!editable">
        <ion-label floating>Language</ion-label>
        <ion-input [readonly]="!editable" [(ngModel)]="user.locale"></ion-input>
    </ion-item>

    <ion-item *ngIf="editable">
      <ion-label>Language</ion-label>
      <ion-select [(ngModel)]="user.locale">
        <ion-option value="en">English</ion-option>
        <ion-option value="es">Spanish</ion-option>
      </ion-select>
    </ion-item>

    <button ion-button *ngIf="editable==false" (click)="edit()" color="primary">Edit</button>
    <button ion-button *ngIf="editable==true" (click)="update()" color="secondary">Update</button>
    <button ion-button (click)="logout()" color="danger">Logout</button>
</ion-content>

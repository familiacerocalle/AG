<ion-header>

    <ion-navbar>
        <ion-title>Complaint Details
            <button ion-button class="float-right" (click)="editComplaint()">Edit</button>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-content>
            <div>{{complaint.created_at}}<span class="float-right" *ngIf="complaint.complaintType!=null">{{complaint.complaintType.name}}</span>
            </div>
            <hr>
            {{complaint.descripcion}}
        </ion-card-content>
    </ion-card>
    <div *ngIf="complaint.id!=null">
        <hr>
        <hr>
        <h4>Attachments</h4>
        <page-attachment-component (change)="saveComplaint()" [editAllowed]="true" [loggedInPost]="user"
                                   [ref_id]="complaint.id"
                                   [attachmentList]="complaint.attachments"
                                   [ref_type]="'Complaint'"></page-attachment-component>
    </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Mis Quejas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Historial_____Prueba de lectura de campo: {{this.usuarioActual.id}} / {{this.usuarioActual.email}} / {{this.usuarioActual.token}}</p>

  <ion-list>
    <ion-item *ngFor="let queja of quejas">
      <p>IdRegistro: {{queja.id}}, IDQueja: {{queja.complaint_id}}, NombreQueja: {{queja.complaint.descripcion}}, FechaCreaci√≥n: {{queja.created_at}}</p>
      <button ion-button (click)="dogetShow(queja.id)" class="button">Editar</button>
      <!--button ion-button (click)="dopatchQueja(queja.id)" class="button">Editar</button-->
      <button ion-button (click)="dodeleteQueja(queja.id)" class="button">Eliminar</button>
    </ion-item>
  </ion-list>

  <button ion-button (click)="dogetNewQueja()" class="button">NuevaQueja</button>
</ion-content>

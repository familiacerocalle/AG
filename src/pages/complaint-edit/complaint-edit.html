<ion-header>

    <ion-navbar>
        <ion-title>Complaint Details Edit
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-select [(ngModel)]="complaint.complaint_type_id">
            <ion-option *ngFor="let complaintType of complaintTypeList" value="{{complaintType.id}}">
                {{complaintType.name}}
                {{complaintType.description}}
            </ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea [(ngModel)]="complaint.descripcion"></ion-textarea>
    </ion-item>
    <button ion-button [block]="true" (click)="saveComplaint()">Save</button>
</ion-content>

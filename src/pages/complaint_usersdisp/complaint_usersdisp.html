<ion-header>
  <ion-navbar>
    <ion-title>
      Detalles de Queja    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!--p>Detalles_____Prueba de lectura de campo: {{this.usuarioActual.id}} / {{this.usuarioActual.email}} / {{this.usuarioActual.token}}</p-->
  <!--p>Detalles_____Prueba de lectura de campo: {{this.quejas.id}} / {{this.quejas.complaint_id}} / {{this.quejas.user_id}} / {{this.quejas.direccion}} / {{this.quejas.comentarios}}</p-->
  <p>Detalles_____Prueba de lectura de campo: {{this.queja.id}} / {{this.queja.complaint_id}} / {{this.queja.user_id}} / {{this.queja.direccion}} / {{this.queja.comentarios}}</p>

  <form (submit)="dopatchQueja()">
    <ion-list>
      <ion-item>
        <ion-label fixed>{{ 'COMENTARIOS' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="this.queja.comentarios" name="comentarios" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'DIRECCIÃ“N' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="this.queja.direccion" name="direccion" ></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block>{{ 'GUARDAR' | translate }}</button>
      </div>
    </ion-list>
  </form>

  <button ion-button (click)="irAArchivos()" class="button">Archivos</button>

</ion-content>

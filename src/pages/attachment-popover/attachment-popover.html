  Ionic pages and navigation.

<ion-content>
    <ion-fab left top>
        <button ion-fab mini (click)="closePopover()">
            <ion-icon name="close" color="dark"></ion-icon>
        </button>
    </ion-fab>
    <!--<zoom-area *ngIf="attachment.type=='image'">-->
    <img src="{{attachment.url}}" width="100%" height="auto" *ngIf="attachment.type=='image'">
    <!--</zoom-area>-->
    <pdf-viewer *ngIf="attachment.type=='pdf'"
                [src]="attachment.url" width="100%" height="auto"
                [render-text]="true"
                style="display: block;"></pdf-viewer>
    <video width="100%" height="auto" controls *ngIf="attachment.type=='video'">
        <source src="{{attachment.url}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <audio controls *ngIf="attachment.type=='audio'">
        <source src="{{attachment.url}}" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <button *ngIf="attachment.type!='image'" ion-button (click)="deleteAttachment()" color="danger" block>Delete
    </button>

    <ion-fab bottom left>
        <button ion-button *ngIf="attachment.type=='image'" (click)="deleteAttachment()" color="danger">Delete
        </button>
    </ion-fab>
</ion-content>

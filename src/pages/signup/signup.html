<ion-content class="background_bg">
    <h1 class="text-center black">Register</h1>

    <ion-row>
        <ion-col col-12 class="text-center black font-i font-0-8">
            <p>Thank you for choosing us</p>
            <p>Want to get more about you</p>
        </ion-col>
    </ion-row>

    <ion-grid class="responsiveWidth black">
        <ion-row>
            <ion-col col-3>
                <ion-select interface="popover"
                            [(ngModel)]="userLogin.user_login_user.user_gender">
                    <ion-option value="MR">Mr</ion-option>
                    <ion-option value="MRS">Mrs</ion-option>
                    <ion-option value="MISS">Miss</ion-option>
                </ion-select>
            </ion-col>
            <ion-col col-9>
                <ion-input [(ngModel)]="userLogin.user_login_user.user_name" placeholder="Name"
                           type="text"></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-3>
                <ion-select [(ngModel)]="userLogin.user_login_user.user_country_code">
                    <ion-option value="91">+91</ion-option>
                </ion-select>
            </ion-col>
            <ion-col col-9>
                <ion-input [(ngModel)]="userLogin.user_login_user.user_mobile" type="number"
                           placeholder="Mobile"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row>

            <ion-col col-3 class="text-center">
                <ion-icon name="eye" class="dark-color font-2" (click)="showPasswordClicked()"></ion-icon>
            </ion-col>
            <ion-col col-9>
                <ion-input *ngIf="!showPassword" placeholder="Password"
                           [(ngModel)]="userLogin.user_login_password"
                           type="password"></ion-input>


                <ion-input *ngIf="showPassword" placeholder="Password"
                           [(ngModel)]="userLogin.user_login_password"
                           type="text"></ion-input>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-3 class="text-center font-2">
                <ion-icon *ngIf="confirmPassword!=null && userLogin.user_login_password==confirmPassword"
                          color="secondary"
                          name="checkmark"></ion-icon>
                <ion-icon *ngIf="confirmPassword==null && userLogin.user_login_password!=confirmPassword"
                          color="light-color"
                          name="checkmark"></ion-icon>
            </ion-col>

            <ion-col col-9>
                <ion-input [(ngModel)]="confirmPassword" placeholder="Confirm password"
                           type="password"></ion-input>
            </ion-col>
        </ion-row>
        <br><br>
        <ion-row>
            <ion-col class="text-center">
                <button round ion-button (click)="clickedOnVerificationButton()">
                    Register
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="text-center">
                <button round outline ion-button (click)="clickToLogin()">
                    Already Registered
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

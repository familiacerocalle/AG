  Ionic pages and navigation.

<ion-card>

    <input #input_file_id type="file"
           (change)="onChangeAttachment($event)" multiple style="display: none"/>
    <div *ngIf="attachmentList!=null && shUtils.getCount(attachmentList)==1"
         (click)="openAttachment(attachmentList[0])">
        <img src="{{attachmentList[0].file.url}}" *ngIf="attachmentList[0].type=='image'">
        <ion-card padding class="light-blue-color-bg" *ngIf="attachmentList[0].type!='image'">
            {{attachmentList[0].file_name}}
        </ion-card>
    </div>
    <ion-slides pager *ngIf="attachmentList!=null && shUtils.getCount(attachmentList)>1">
        <ion-slide *ngFor="let attachment of attachmentList" (click)="openAttachment(attachment)">
            <img src="{{attachment.file.url}}" *ngIf="attachment.type=='image'">
            <ion-card padding class="light-blue-color-bg" *ngIf="attachment.type!='image'">{{attachment.file_name}}
            </ion-card>
        </ion-slide>
    </ion-slides>
    <span *ngIf="editAllowed==true" class="float-right secondary-color margin10" (click)="addAttachment()">Add attachment
  </span>
</ion-card>

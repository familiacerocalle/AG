<ion-header>

    <ion-navbar>
        <ion-title>
            <ion-row>
                <ion-col col-1>
                    <ion-icon menuToggle class="font-1-5" name="md-menu"></ion-icon>
                </ion-col>
                <ion-col col-5>
                    Courses
                </ion-col>
                <ion-col col-6>
                    {{user.nombre}}-{{user.id}}
                    <button *ngIf="user.primerApellido!=null && user.primerApellido=='ADMIN'" class="float-right">
                        Create New
                    </button>
                </ion-col>
            </ion-row>
        </ion-title>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-row>
        <ion-col col-4 class="text-center">
            <button ion-button *ngIf="currentSelection=='Available'" [block]="true" color="secondary">Available</button>
            <button ion-button *ngIf="currentSelection!='Available'" [clear]="true"
                    (click)="changeSelection('Available')" color="secondary">Available
            </button>
        </ion-col>
        <ion-col col-4 class="text-center">
            <button ion-button *ngIf="currentSelection=='Registered'" [block]="true" color="secondary">Registered
            </button>
            <button ion-button *ngIf="currentSelection!='Registered'" [clear]="true"
                    (click)="changeSelection('Registered')" color="secondary">Registered
            </button>
        </ion-col>
        <ion-col col-4 class="text-center">
            <button ion-button *ngIf="currentSelection=='Completed'" [block]="true" color="secondary">Completed</button>
            <button ion-button *ngIf="currentSelection!='Completed'" [clear]="true"
                    (click)="changeSelection('Completed')" color="secondary">Completed
            </button>
        </ion-col>
    </ion-row>
    <hr>
    <ion-row *ngIf="currentSelection=='Available'">
        <ion-col col-12 col-md-6 col-lg-6 *ngFor="let course of courseList">
            <ion-card class="text-center">
                <ion-card-header (click)="clickCourse(course)"><h3>{{course.nombre}}</h3>
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col col-12>
                            <button ion-button [block]="true" (click)="register(course)">Register</button>
                        </ion-col>
                    </ion-row>
                </ion-card-content>

            </ion-card>

        </ion-col>
    </ion-row>
    <ion-row *ngIf="currentSelection!='Available' && courseUserList!=null">
        <ion-col col-12 col-md-6 col-lg-6 *ngFor="let courseUser of courseUserList">
            <ion-card class="text-center">
                <ion-card-header (click)="clickCourse(courseUser.course, courseUser)"><h3>
                    {{courseUser.course.nombre}}</h3></ion-card-header>
                <ion-card-content>
                    <button *ngIf="currentSelection=='Registered'" ion-button [block]="true"
                            (click)="complete(courseUser.id, courseUser.course)">
                        Complete
                    </button>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
